<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Own a virtual oil business and earn passive income with your mobile phone, Buy fuel at best prices we deliver to your door step.">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Quickliy">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Quickliy</title>
  <link rel="manifest" href="manifest.json">

  <!-- Preload main CSS and fonts -->
  <link rel="preload" href="styles/main.css" as="style">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preload" href="flutter.js" as="script">
  <link rel="preload" href="assets/images/splash.png" as="image">

  <!-- Load Flutter and Paystack scripts asynchronously -->
   <!-- Load scripts asynchronously -->
   <script src="flutter.js" defer></script>

   <script src="https://unpkg.com/@geolocator/geolocator-web@2.1.5/dist/geolocator_web.js" async></script>
   <script src="https://js.paystack.co/v1/inline.js" async></script>
   <script src="paystack_interop.js" async></script>
 

  <script>
    var serviceWorkerVersion = null;
  </script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
